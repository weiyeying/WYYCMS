<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/admin/css/xadmin.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body style="background: #fff">
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="/admin/index/indexs">首页</a>
              <a href="/admin/admin/accesslist">权限管理</a>
            <a>
              <cite>编辑权限</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:0.8em;height:30px;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div style="height: 40px"></div>

<form class="layui-form layui-form-pane" action="###" method="post" style="width: 90%;margin: 0 auto">
    <div class="layui-form-item">
        <label class="layui-form-label">名称:</label>
        <div class="layui-input-block">
            <input type="text" name="Accessname"  value="{{.data2.Accessname}}"   autocomplete="off" placeholder="请输入" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型:</label>
        <div class="layui-input-block">
            <select name="Type" lay-verify="">
                <option  {{if eq .data2.Type  1}} selected{{end}} value=1>菜单</option>
                <option  {{if eq .data2.Type  2}} selected{{end}} value=2>功能</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">功能路由:</label>
        <div class="layui-input-block">
            <input type="text" name="Con"   value="{{.data2.Con}}"  autocomplete="off" placeholder="请输入" class="layui-input">
        </div>
    </div>
    <input type="hidden" name="Sata"  value=1    placeholder="请输入" class="layui-input">
    <input type="hidden" name="Id"  value={{.data2.Id}}    placeholder="请输入" class="layui-input">
    <div class="layui-form-item">
        <label class="layui-form-label">所属权限组:</label>
        <div class="layui-input-block">
            <select name="Pid" lay-verify="">
                <option value=0>顶级权限</option>
                {{range $k,$v:= .data}}
                    {{if eq $v.sub 1}}
                        <option {{if eq $v.id  $.pid}} selected{{end}} value={{$v.id}}>{{$v.accessname}}</option>
                    {{end}}
                    {{if eq $v.sub 2}}
                        <option {{if eq $v.id $.pid}} selected{{end}} value={{$v.id}}>-------------{{$v.accessname}}</option>
                    {{end}}

                {{end}}

            </select>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <div  class="layui-btn" lay-submit="" lay-filter="demo1">执行更新</div>
            <a  href="/admin/admin/accesslist" class="layui-btn layui-btn-primary">返回</a>
        </div>
    </div>
</form>

<script src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/admin/js/xadmin.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate','laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate;

        //监听提交
        form.on('submit(demo1)', function(data){
            var name=$("input[name='Name']").val()
            if(name==""){
                return layer.msg("名称不能为空");
                return false;
            }
            $.post("/admin/admin/editaccess",data.field,function (data) {
                if(data.code==200){
                    window.location.href="/admin/admin/accesslist"
                    return layer.msg(data.msg);
                }else{
                    return layer.alert(data.msg)
                }
            })

            return false;
        });
    });
</script>

</body>
</html>
