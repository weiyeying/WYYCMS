<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/admin/css/xadmin.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body style="background: #fff">
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="/admin/index/indexs">首页</a>
              <a href="/admin/index/imglist">图片库</a>
            <a>
              <cite>添加图片</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:0.8em;height:30px;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div style="height: 40px"></div>

<form class="layui-form layui-form-pane" action="###" method="post" style="width: 90%;margin: 0 auto">
    <div class="layui-form-item">
        <label class="layui-form-label">图片标题:</label>
        <div class="layui-input-block">
            <input type="text" name="Title"     autocomplete="off" placeholder="请输入" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分组名称:</label>
        <div class="layui-input-inline">
            <input type="text" name="GroupName"     autocomplete="off" placeholder="请输入" class="layui-input">
        </div>
        <label class="layui-form-label">分组code:</label>
        <div class="layui-input-inline">
            <input type="text" name="Code"     autocomplete="off" placeholder="请输入" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">前端API根据分组code获取图片组</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">跳转地址:</label>
        <div class="layui-input-block">
            <input type="text" name="Url"   value=0  autocomplete="off" placeholder="请输入" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开启时间:</label>
        <div class="layui-input-inline">
            <input type="text" name="Start_time" id="time1"    autocomplete="off" placeholder="请输入" class="layui-input">
        </div>
        <label class="layui-form-label">结束时间:</label>
        <div class="layui-input-inline">
            <input type="text" name="End_time"   id="time2"  autocomplete="off" placeholder="请输入" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">图片：</label>
            <div class="layui-input-inline">
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="test1">上传图片</button>
                    <div class="layui-upload-list">
                        <img  style="height:80px;width: 80px;display: none" src="/static/data/{{.data.Img}}" class="layui-upload-img" id="demo1">
                        <p id="demoText"></p>
                        <input type="hidden" name="Img" id="img1"/>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <div class="layui-form-item">
        <div class="layui-input-block">
            <div  class="layui-btn" lay-submit="" lay-filter="demo1">立即添加</div>
            <a  href="/admin/index/imglist" class="layui-btn layui-btn-primary">返回</a>
        </div>
    </div>
</form>

<script src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/admin/js/xadmin.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate','laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate;

        layui.use('upload', function(){
            var $ = layui.jquery
                ,upload = layui.upload;

            //普通图片上传
            var uploadInst = upload.render({
                elem: '#test1'
                ,url: '/admin/index/uploadfile' //改成您自己的上传接口
                ,before: function(obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        $('#demo1').attr('src', result); //图片链接（base64）
                    });
                }
                ,done: function(res){
                    //如果上传失败
                    if(res.code== -1){
                        return layer.msg('上传失败'.res.msg);
                    }
                    //上传成功
                    $('#img1').val(res.data)
                    $("#demo1").css("display","block")
                }
                ,error: function(){
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function(){
                        uploadInst.upload();
                    });
                }
            });

        });

        layui.use('laydate', function(){
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#time1' //指定元素
                ,type: 'datetime'
            });
            //执行一个laydate实例
            laydate.render({
                elem: '#time2' //指定元素
                ,type: 'datetime'
            });
        });


        //监听提交
        form.on('submit(demo1)', function(data){
            var name=$("input[name='Title']").val()
            if(name==""){
                return layer.msg("名称不能为空");
                return false;
            }
            $.post("/admin/index/addimg",data.field,function (data) {
                if(data.code==200){
                    window.location.href="/admin/index/imglist"
                    return layer.msg(data.msg);
                }else{
                    return layer.alert(data.msg)
                }
            })

            return false;
        });
    });
</script>

</body>
</html>
