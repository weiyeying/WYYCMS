<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/admin/css/xadmin.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body style="background: #fff">
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="/admin/index/indexs">首页</a>
              <a href="">网站管理</a>
            <a>
              <cite>友情链接</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:0.8em;height:30px;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div style="height: 10px"></div>

<div class="layui-row">

        <div class="layui-col-xs6 layui-col-md12">

            <div class="grid-demo grid-demo-bg2">
                <a href="/admin/index/addweblink">
                <button style="margin-left: 20px;padding-left: 10px" data-type="auto" type="button" class="layui-btn"><i
                            class="layui-icon"></i>添加友情链接
                </button>
            </a>
            </div>

        </div>

</div>
<div class="layui-card-body ">
    <div class="layui-form">
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="250">
                <col width="20">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>名称</th>
                <th>地址</th>
                <th>图片</th>
                <th>状态</th>
                <th>添加时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {{range  $k,$v:=.data}}
                <tr>
                    <td>{{$v.name}}</td>
                    <td>{{$v.url}}</td>
                    <td><img src="/static/data/{{$v.img}}" style="width: 40px;height: 30px"></td>
                    <td>
                    <input type="checkbox"  {{if eq $v.status "1" }} checked=""{{end}} name="open" value="{{$v.id}}" lay-skin="switch" lay-filter="switchTest" lay-text="开启|关闭">
                    </td>
                    <td>{{$v.time}}</td>
                    <td>
                        <a href="/admin/index/editweblink?id={{$v.id}}">
                            <button type="button" class="layui-btn">编辑</button>
                        </a>
                        <a href="###">
                            <button onclick="dellink({{$v.id}})" type="button" class="layui-btn layui-btn-danger">删除</button>
                        </a>
                    </td>
                </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>
<div id="demo1"></div>

<script src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/admin/js/xadmin.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form','laypage', 'layedit', 'laydate'], function () {
        var laypage = layui.laypage
        var form = layui.form, layer = layui.layer
        var is_page={{.page}}
        //总页数大于页码总数
        laypage.render({
            elem: 'demo1'
            ,count: {{.con.con}} //数据总数
            ,limit:10
            ,curr:is_page+1
            ,jump: function(obj,first){
               var pages=obj.curr-1
                console.log(obj)
                if(!first){
                    window.location.href="/admin/index/weblinks?page="+pages
                }

            }
        });
        //监听指定开关
        form.on('switch(switchTest)', function(data){
            id=this.value
            var status=0
          if(this.checked==true){
              status=1
          }
           $.post("/admin/index/uplinkestatus",{id:id,status:status},function (data) {
               layer.msg(data.msg);
           })
        });

    });
    function dellink(id) {
        var page={{.page}}
        $.post("/admin/index/dellink",{id:id},function (data) {
            if (data.code==200){
                layer.msg(data.data);
                window.location.href="/admin/index/weblinks?page="+page
            }else{
                layer.msg(data.data);
            }
        })
    }

</script>

</body>
</html>
